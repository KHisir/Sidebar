<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
  integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
  crossorigin="anonymous"
/>

<link
  href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
  rel="stylesheet"
/>

<!-- https://bootstrapious.com/p/bootstrap-sidebar#google_vignette -->

<div class="cc-sidebar">
  <!-- Sidebar  -->
  <div class="cc-sidebar-wrapper" [ngClass]="{'left': position === 'left', 'right' : position === 'right'}" [class.active]="showSidebar === true">
    <div>
      <ng-content select="[sidebarContent]"></ng-content>
      <button (click)="showSidebar = false">Close</button>
    </div>

    <!-- settings -->
    <div>
      <button (click)="showSettings = !showSettings">
        <i class="fas fa-cog"></i>
      </button>
    </div>
    <div class="cc-sidebar-settings" [class.active]="showSettings === true">
      <!-- Fixed: -->
      <div class="cc-checkbox">
        <input [(ngModel)]="fixed" class="inp-cbx" [attr.id]="'fixed-' + componentId" type="checkbox"
          style="display: none;" /><label class="cbx" [attr.for]="'fixed-' + componentId"><span><svg width="12px"
              height="9px" viewbox="0 0 12 9">
              <polyline points="1 5 4 8 11 1"></polyline>
            </svg></span><span>&nbsp;Fixed</span></label>
      </div>

      <!-- Overlay: -->
      <div class="cc-checkbox" [class.cc-disabled]="fixed === true">
        <input [(ngModel)]="showOverlay" class="inp-cbx" [attr.id]="'overlay-' + componentId" type="checkbox"
          style="display: none;" /><label class="cbx" [attr.for]="'overlay-' + componentId"><span><svg width="12px"
              height="9px" viewbox="0 0 12 9">
              <polyline points="1 5 4 8 11 1"></polyline>
            </svg></span><span>&nbsp;Overlay</span></label>
      </div>

      <!-- Position: -->
      <div class="cc-radio-container">
        <div>
          <label [attr.for]="'pleft-' + componentId" class="cc-radio">
            <input type="radio" [attr.id]="'pleft-' + componentId"
              (change)="position = 'left'" [checked]="position === 'left'" style="display: none;" />
            <span class="label"></span>Left
          </label>
        </div>

        <div>
          <label [attr.for]="'pright-' + componentId" class="cc-radio">
            <input type="radio" [attr.id]="'pright-' + componentId"
              (change)="position = 'right'" [checked]="position === 'right'" style="display: none;" />
            <span class="label"></span>Right
          </label>
        </div>
      </div>

      <!-- Width: -->
      <div class="cc-range-container">
        <input type="range" class="cc-range" [min]="sidebarMinWidth" max="{{sidebarMaxWidth}}" [(ngModel)]="sidebarWidth" (change)="sidebarWidthChanged()">
      </div>
    </div>
    <div class="cc-sidebar-inside-overlay" [class.active]="showSettings === true"></div>
  </div>

  <!-- Page Content  -->
  <div class="cc-page-wrapper" [ngClass]="{'left': position === 'left', 'right' : position === 'right'}" [class.fixed-sidebar]="fixed === true" [class.active]="showSidebar === true">
    <button (click)="showSidebar = !showSidebar">Toggle Sidebar</button>
    <ng-content select="[pageContent]"></ng-content>
  </div>

  <div class="cc-sidebar-overlay" [class.active]="showSidebar === true && fixed === false && showOverlay === true"></div>

</div>
